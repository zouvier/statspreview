<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <main>
    <div class="card">

          <div>
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div>
            <h2>314</h2>
            <p>templates</p>
          </div>

          <div>
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>

      <div class="picture">
        <div class="layer"></div>
      </div>

    </div>

  </main>
